version: 2.0.0

environment:
  sdk: '>=3.4.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  #UI
  lottie: ^3.1.0
  intl: ^0.19.0
  #STATE MANAGEMENT
  get: ^4.6.6
  #NETWORK
  retrofit: ^4.0.1
  dio: ^5.3.0
  #local_storage
  hive_flutter: ^1.1.0
  rxdart: ^0.27.7
  country_code_picker: ^3.0.0
  pin_code_fields: ^8.0.1
  flutter_svg: ^2.0.7
  steps_indicator: ^1.3.0
  file_picker: ^5.3.0
  cached_network_image: ^3.2.3
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  url_launcher: ^6.1.14
  html_to_pdf_plus: ^1.0.5
  path_provider: ^2.1.1
  pdf: ^3.10.8
  open_file_plus: ^3.4.1
  flutter_contacts: ^1.1.8
  carousel_slider: ^5.0.0
  flutter_html:
  firebase_core: ^3.1.1
  firebase_analytics: ^11.1.0
  package_info_plus: ^8.0.0
  firebase_messaging: ^15.0.3
  flutter_local_notifications: ^17.2.1+1
#  html: ^0.15.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  retrofit_generator: ^8.1.0
  json_serializable: ^6.7.1
  freezed: ^2.4.1

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/



  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: proximanovaBlack
      fonts:
        - asset: font/proximanova_black.ttf
    - family: proximanovaBold
      fonts:
        - asset: font/proximanova_bold.otf
    - family: proximanovaLight
      fonts:
        - asset: font/proximanova_light.otf
    - family: proximanovaRegular
      fonts:
        - asset: font/proximanova_regular.ttf


